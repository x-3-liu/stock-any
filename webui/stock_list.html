<body>
    <header>
        <h1>A股实时列表</h1>
        <nav>
            <!-- Links to other future pages -->

                        <th>序号</th>
                        <th>代码</th>

                        <th>最新价</th>
                        <th>涨跌额</th>

                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    <!-- Stock data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="last-updated">最后更新时间: N/A</p>
    </main>

    <footer>
        <p>数据来源: AKShare (via AKTools)</p>
